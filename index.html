<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,900;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="./Logo branca nova.png" alt="">
            </div>
            <form method="get">
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input type="password" name="senha" placeholder="Sua senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não tem uma conta?</p> <a href="#">Criar conta</a>
        </div>
    </section>

</body>

</html>
